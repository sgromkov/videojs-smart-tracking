<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-smart-tracking Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">

</head>
<body>
  <video id="videojs-smart-tracking-player" class="video-js vjs-default-skin" controls preload="none">
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>

  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-smart-tracking.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-smart-tracking-player');
      player.smartTracking({
        params: {},
        trackers: {
          player_show: false,
          video_start: false, // boolean || {time: 3000}
          play_ping: false, // boolean || {time: 30000}
          err: false,
          new_bitrate: false,
          reb: false,
          pause_resume: false,

          // reb_start: false,
          // reb_end: false,
          // pause: false,
          // resume: false,

          // seek: false,
          // a_err: false,
          // a_no: false,
          // a_view_start: false,
          // a_view_end: false,
        },
        videoUrl: "https://matchtv.ru/vdl/adaptive/133529/playlist.m3u8",
        serverUrl: "//0.0.0.0:9999",
        site: 12,
        version: 1
      });
    }(window, window.videojs));
  </script>
</body>
</html>
